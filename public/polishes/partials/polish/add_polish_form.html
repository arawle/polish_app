<form role="form" class="polishAddForm form-horizontal" name="polishForm" ng-show="addPolish">
  <div class="form-group">
    <label for="brand" class="control-label col-xs-2">Brand:</label>
    <div class="col-xs-4">
      <input type="text" class="form-control" ng-model="polish.brand" required/>
    </div>
  </div>
  <div class="form-group">
    <label for="collection" class="control-label col-xs-2">Collection:</label>
    <div class="col-xs-4">
      <input type="text" class="form-control" ng-model="polish.collection" />
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="control-label col-xs-2">Name:</label>
    <div class="col-xs-4">
      <input type="text" class="form-control" ng-model="polish.name" required/>
    </div>
  </div>
  <div class="form-group">
    <label for="releaseYear" class="control-label col-xs-2">Release Year:</label>
    <div class="col-xs-4">
      <input type="text" class="form-control" ng-model="polish.releaseYear">
    </div>
  </div>
  <div class="form-group">
    <label for="code" class="control-label col-xs-2">Barcode/Stock Code:</label>
    <div class="col-xs-4">
      <input type="text" class="form-control" ng-model="polish.code"/>
    </div>
  </div>
  <div class="form-group">
    <label for="finish" class="control-label col-xs-2">Finish:</label>
    <div class="col-xs-4">
      <input type="text" class="form-control" ng-model="polish.finish" required/>
    </div>
  </div>
  <div class="form-group">
    <label for="color" class="control-label col-xs-2">Color:</label>
    <div class="col-xs-4">
      <input type="text" class="form-control" ng-model="polish.color" required/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-2 col-xs-4">
      <input type="file" ngf-select ng-model="polish.picture"/>
    </div>
  </div>
  <div class="col-xs-offset-2 col-xs-4">
    <button class="btn btn-default" type="submit" ng-click="add(polish); addPolish = ! addPolish">Add Polish</button>
  </div>
</form>
