<div class="col-lg-12">
  <div class="row pageTopper">
    <div class="col-lg-4">
      <span class="pageHeader">All Polishes</span>
    </div>
    <div class="col-lg-2 col-lg-offset-4 pageTopSmall">
      <form role="form" class="form-inline">
        <input class="col-lg-12 form-control block" type="text" ng-model="searchPolish" placeholder="Search..."/>
      </form>
    </div>
    <div class="col-lg-2 pageTopSmall" >-or-
      <button class="btn btn-default" ng-click="addPolish = ! addPolish">Add Polish</button>
    </div>
  </div>
  <br/>
  <br/>
  <div ng-include src="'polishes/partials/polish/add_polish_form.html'"></div>
</div>
<div class="row placeholders">
  <div ng-repeat="polish in allPolishes | filter: searchPolish" >
    <div class="col-xs-6 col-sm-3 placeholder">
      <h4>{{polish.name}}</h4>
      <img ng-src="{{polish.url}}" class="img-responsive" alt="thumbnail">
      <br/>
      <span class="text-muted">
        Brand: {{polish.brand}}
        <br/>
        Collection: {{polish.collection}}
        <br/>
        Release: {{polish.releaseYear}}
        <br/>
      </span>
      <button class="btn btn-info btn-xs" ng-click="show(polish)">Show</button>
      <span ng-if="user.admin">
        <button class="btn btn-danger btn-xs" ng-click="delete(polish)">Delete</button>
      </span>
    </div>
  </div>
</div>
