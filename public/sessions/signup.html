<form role="form" class="form-inline userAddForm" name="userForm" >
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" ng-model="user.username" required/>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" ng-model="user.email" />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" ng-model="user.password" required/>
  </div>
  <div class="form-group">
    <input type="file" ngf-select ng-model="user.avatar"/>
  </div>
  <br/>
  <button class="btn btn-default" type="submit"> Signup!</button>
</form>
